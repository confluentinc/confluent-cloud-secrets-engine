# https://confluentinc.atlassian.net/wiki/spaces/Foundations/pages/2871296194/Add+SemaphoreCI
version: v1.0
name: Build, Test
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1
auto_cancel:
  running:
    when: "branch != 'master'"
execution_time_limit:
  hours: 1
global_job_config:
  secrets:
    - name: vault_sem2_approle
  prologue:
    commands:
      - sem-version go 1.19
      - sem-version python 3.9
      - go version
      - checkout
      - make install-vault
      - . mk-include/bin/vault-setup
      - . vault-sem-get-secret gitconfig
      - . vault-sem-get-secret ssh_id_rsa
      - . vault-sem-get-secret ssh_config
      - . vault-sem-get-secret netrc
      - . vault-sem-get-secret artifactory-docker-helm
      - . vault-sem-get-secret cpd_gcloud
      - . vault-sem-get-secret aws_credentials
      - . vault-sem-get-secret halyard-secrets
      - . vault-sem-get-secret ci-reporting
      - . vault-sem-get-secret dockerhub-semaphore-cred-ro
      - chmod 400 ~/.ssh/id_rsa
blocks:
  - name: Build and Test
    task:
      jobs:
        - name: Build and Test
          commands:
            - cd pkg/plugin
            - go mod tidy
            - go build
      epilogue:
        always:
          commands:
            - go test -v ./...
            - make store-test-results-to-semaphore
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
