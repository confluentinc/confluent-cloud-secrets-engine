version: v1.0
name: build-test-release
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1

auto_cancel:
  running:
    when: "branch != 'main'"
execution_time_limit:
  hours: 1
blocks:
  - name: Build
    dependencies: []
    task:
      prologue:
        commands:
          - sem-version go 1.19
          - sem-version python 3.9
          - go version
          - export "GOPATH=$(go env GOPATH)"
          - export "SEMAPHORE_GIT_DIR=${GOPATH}/src/github.com/confluentinc/${SEMAPHORE_PROJECT_NAME}"
          - export "PATH=${GOPATH}/bin:${PATH}"
          - mkdir -vp "${SEMAPHORE_GIT_DIR}" "${GOPATH}/bin"
          - git config --global url."git@github.com:".insteadOf "https://github.com/"
          - checkout
          - make install-vault
          - . mk-include/bin/vault-setup
          - . vault-setup
          - . vault-sem-get-secret ci-reporting
          - . vault-sem-get-secret v1/ci/kv/service-foundations/cc-mk-include
      jobs:
        - name: Build
          commands:
            - cd pkg/plugin
            - go build
            - cd ../..
            - GOOS=linux GOARCH=amd64  make build
  - name: Test
    dependencies: [Build]
    task:
      prologue:
        commands:
          - checkout
          - make docker-login-ci
          - sem-version java 8
      jobs:
        - name: Unit Tests
          commands:
            - go test -v ./... -json | ./mk-include/bin/decode_test2json.py
      epilogue:
        always:
          commands:
            - test-results publish build/*.xml
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
