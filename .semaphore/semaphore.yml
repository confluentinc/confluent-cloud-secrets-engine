# https://confluentinc.atlassian.net/wiki/spaces/Foundations/pages/2871296194/Add+SemaphoreCI
version: v1.0
name: build-test-release
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1

auto_cancel:
  running:
    when: "branch != 'main'"
execution_time_limit:
  hours: 1
queue:
  - when: "branch != 'master'"
    processing: parallel

global_job_config:
  prologue:
    commands:
      - sem-version go 1.22.12
      - export "GOPATH=$(go env GOPATH)"
      - export "SEMAPHORE_GIT_DIR=${GOPATH}/src/github.com/confluentinc/${SEMAPHORE_PROJECT_NAME}"
      - export "PATH=${GOPATH}/bin:${PATH}"
      - mkdir -vp "${SEMAPHORE_GIT_DIR}" "${GOPATH}/bin"
      - checkout
      - make show-args
      - . vault-setup
      - . vault-sem-get-secret ci-reporting
      - . vault-sem-get-secret v1/ci/kv/service-foundations/cc-mk-include
      - make init-ci
  epilogue:
    always:
      commands:
        - make epilogue-ci

blocks:
  - name: Build
    dependencies: []
    task:
      jobs:
        - name: Build
          commands:
            - cd pkg/plugin
            - go build
            - cd ../..
            - GOOS=linux GOARCH=amd64  make build
  - name: Test
    dependencies: [Build]
    task:
      prologue:
        commands:
          - make docker-login-ci
          - sem-version java 8
      jobs:
        - name: Unit Tests
          commands:
            - go test -v ./... -json | ./mk-include/bin/decode_test2json.py
      epilogue:
        always:
          commands:
            - test-results publish build/*.xml
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
promotions:
  - name: Release
    pipeline_file: goreleaser.yaml
