version: v1.0
name: build-test-release
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1
auto_cancel:
  running:
    when: "branch != 'master'"
execution_time_limit:
  hours: 1
global_job_config:
  secrets:
    - name: vault_sem2_approle
  prologue:
    commands:

      - sem-version go 1.18.0
        - sem-version python "${PYTHON_VERSION}"
        - export "GOPATH=$(go env GOPATH)"
        - >-
        export
        "SEMAPHORE_GIT_DIR=${GOPATH}/src/github.com/confluentinc/${SEMAPHORE_PROJECT_NAME}"
        - 'export "PATH=${GOPATH}/bin:${PATH}"'
        - 'mkdir -vp "${SEMAPHORE_GIT_DIR}" "${GOPATH}/bin"'
        - >-
        git config --global url."git@github.com:".insteadOf
        "https://github.com/"
        - export SEMAPHORE_CACHE_DIR=/home/semaphore
        - checkout
        - exec &> >(tee -a build.log)
        - make copy-parent-mk-include
        - make install-vault
        - . mk-include/bin/vault-setup
      - . vault-sem-get-secret gitconfig
      - . vault-sem-get-secret ssh_id_rsa
      - . vault-sem-get-secret ssh_config
      - . vault-sem-get-secret netrc
      - . vault-sem-get-secret artifactory-docker-helm
      - . vault-sem-get-secret maven-settings
      - . vault-sem-get-secret cpd_gcloud
      - . vault-sem-get-secret aws_credentials
      - apt install gotestsum
      - chmod 400 ~/.ssh/id_rsa
      - exec &> >(tee -a build.log)
      - chmod 700 ~/.m2/settings.xml
      - chmod 700 ~/.netrc
      - make init-ci
      - make docker-login-ci
      - go get gotest.tools/gotestsum
blocks:
  - name: Build and Test
    task:
      jobs:
        - name: Build and Test
          commands:
            - ls pie-cc-hashicorp-vault-plugin/
      epilogue:
        always:
          commands:
            - cd pkg/plugin
            - go mod tidy
            - go build
            - go test -v ./...
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
